<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" th:href="@{/css/board.css}">

</head>

<body >
<nav th:replace="fragments/navfrag :: nav"></nav>


<h3>Section form</h3>


<form th:action="@{/newSection/{id}(id=${boardList.id})}" method="post">
    <input type="text" name="title"/>
    <input type="submit" value="Add Section"/>
</form>

<div th:each="sec1 : ${sec2}">
    <div class="div1"  >
        <ul th:text="${sec1.id}">
       <li id : th:text="${sec1.id}"  > </li>
       <li title : th:text="${sec1.title}"  > </li>
        </ul>

        <form method="get" th:action="@{/deleteSection/{id}(id=${boardList.id})}">
            <input type="hidden" th:value="${sec1.id}" name="secId">
            <input type="submit" value="Delete">
        </form>
           <form th:action="@{/newTask/{id}(id=${sec1.id})}" method="post">
            <input type="text" name="taskName"/>
               <input type="text" name="description"/>
               <input type="submit" value="Add Task"/>
            </form>
       <ul th:each=" task : ${sec1.getTaskList()}">

           <p> taskName : <span th:text="${task.taskName}"></span></p>
           <p> description : <span th:text="${task.description}"></span></p>


        </ul>

    </div>
    </div>
</div>



<hr/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
