<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">

    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css" ><script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>

</head>

<body>

<nav th:replace="fragments/navfrag :: nav"></nav>
<div class="signup">
<div class="login-box">
    <h2>Sign Up</h2>

    <form method="POST" th:action="@{/signup}" id="login" enctype="multipart/form-data">
        <div class="user-box">
            <input type="text" name="username" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="text" name="firstname" required="">
            <label>First Name</label>
        </div>
        <div class="user-box">
            <input type="text" name="lastname" required="">
            <label>Last Name</label>
        </div>
        <div class="user-box">
            <input type="email" name="email" required="">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="date" name="dateofbirth" required="">
            <label>Date Of Birth</label>
        </div>
        <div class="user-box">
            <input type="text" name="profession" required="">
            <label>Profession</label>
        </div>
<!--        <div class="user-box">-->
<!--            <input type="file" name="image" accept="image/png, image/jpeg" required/>-->
<!--            <label>Image</label>-->
<!--        </div>-->
        <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Signup
        </button>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
